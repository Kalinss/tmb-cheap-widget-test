<body style="height: 100vh; padding: 40px">
    <h1>Тестовая страница</h1>

    <div class="row">
        <div class="row__script">
            <p>Скрипт</p>
            <textarea id="scriptText" name=""  cols="30" rows="10"></textarea>
        </div>
        <div class="row__script">
            <p>Элемент</p>
            <textarea id="elementText" name=""  cols="30" rows="10"></textarea>
        </div>
        <button id="saveButton">save</button>
    </div>


    <script defer>
        const script = localStorage.getItem('scriptWidget');
        const div = document.createElement('div');
        div.innerHTML = script;
        const body = document.querySelector('body')
        body.appendChild(div);

        document.open();
        document.write(script);
        document.close();
    </script>

</body>
</html>
